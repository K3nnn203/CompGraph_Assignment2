<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        canvas {
        margin-top: 20px;
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="uploadSection" class="container">
        <h1>Upload and Transform Your Image</h1>
        
        <div class="inputs">
            <label for="image">Choose an image:</label>
            <input type="file" id="imageInput" accept="image/*">
    
            <label for="option">Choose an option:</label>
            <select name="option" id="effects">
                <option value="grayscale">Grayscale</option>
                <option value="blurred">Blur</option>
            </select>
            <button id="apply">Upload and Convert</button>
        </div>
    </div>

    <div id="canvasSection" class="hidden">
        <h1>Original and Transformed Image</h1>
        <div class="canvas-container">
          <div>
            <h2>Original Image</h2>
            <canvas id="originalCanvas"></canvas>
          </div>
          <div>
            <h2>Processed Image</h2>
            <canvas id="processedCanvas"></canvas>
          </div>
        </div>
        <button id="goBack">Go Back</button>
      </div>


    <script src="script.js"></script>
</body>
</html>
